<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Mutai Portfolio</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <header class="header">
    <div class="top-header">
      <div class="time"><p>9.41</p></div>
      <div class="wifi-net-battery">
        <img src="./images/Cellular.svg" class="icon" alt="twitter icon">
        <img src="./images/Wifi.svg" class="icon" alt="twitter icon">
        <img src="./images/Battery.svg" class="icon" alt="twitter icon">
      </div>
    </div>

    <div class="bottom-header">
      <div class="logo-section">

      </div>
      <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

      <div class="about-title-section">
        <h2 class="about-title padding">I'm Rose Glad to see you!</h2>

        <div class="icons">
          <img src="./images/twitter.svg" class="icon" alt="twitter icon">
          <img src="./images/Linkedin.svg" class="icon" alt="twitter icon">
          <img src="./images/mail.svg" class="icon" alt="twitter icon">
          <img src="./images/github.svg" class="icon" alt="twitter icon">
